{% extends 'layout/base.html' %}

{% block title %}Reklama Qo'shish{% endblock %}

{% block content %}
<div>
    <h1>
        Reklama Qo'shish
    </h1>
    <form method="post">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
        {% endfor %}
        <input type="submit" class="button" value="Qo'shish">
    </form>
</div>
{% endblock %}
